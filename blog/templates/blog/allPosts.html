{% extends 'blog/base.html' %}

{% block reveal %} {% endblock %}
{% block header %} {% endblock %}

{% block content %}
<div class="nav-right">
    <button><a href="/post/new/">New Blog Post</a></button>
</div>
{% for post in posts %}
    
    <div class="post-entry">
        <h2><a href="/post/{{post.id}}">{{ post.title }}</a></h2>
        <p>{{post.body}}</p>
    </div>
{% endfor %}

{%  endblock %}
